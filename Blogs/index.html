<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CORE META -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog — Affordable Shopify Developer Guides, Plus, SEO & Migration (2025) | Ibrar Zahoor</title>
  <meta name="description" content="Actionable guides by an affordable Shopify developer: pricing, hourly rates, Shopify Plus, Liquid, SEO, migrations, and hiring checklists. Designed to help you hire right and scale revenue." />
  <link rel="canonical" href="https://ibrarzahoorr.github.io/Ibrar-Zahoor/blog/" />

  <!-- OPEN GRAPH -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Affordable Shopify Developer Blog — Pricing, Plus, SEO & Migration" />
  <meta property="og:description" content="Learn how to hire an affordable Shopify developer and scale with Plus, SEO, and clean Liquid development." />
  <meta property="og:url" content="https://ibrarzahoorr.github.io/Ibrar-Zahoor/blog/" />
  <meta property="og:image" content="https://ibrarzahoorr.github.io/Ibrar-Zahoor/og-image.jpg" />

  <!-- STYLES (same design language as your landing) -->
<style>
    @import url(https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap);
    *{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth;scroll-padding-top:80px}
    body{
      font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Ubuntu,sans-serif;
      background:#0a0a0a;color:#fff;line-height:1.65;overflow-x:hidden
    }
    :root{
      --surface:#111;--surface-2:#1a1a1a;--border:rgba(255,255,255,.08);
      --muted:#888;--brand:#0070f3;--brand-2:#7928ca;
      --radius:10px;--maxw:900px;--gradient:linear-gradient(135deg,var(--brand),var(--brand-2))
    }
    .container{width:min(100% - 32px,var(--maxw));margin:0 auto;padding:0 16px}

    header{position:fixed;top:0;left:0;right:0;background:rgba(10,10,10,.85);backdrop-filter:blur(20px);border-bottom:1px solid var(--border);z-index:99}
    .nav{display:flex;justify-content:space-between;align-items:center;height:64px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:#fff}
    .brand-logo{width:34px;height:34px;background:var(--gradient);border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:700}
    .nav-links{display:flex;gap:20px}
    .nav-links a{color:var(--muted);text-decoration:none}
    .nav-links a:hover{color:var(--brand)}

    .hero{padding:110px 0 30px}
    h1{font-size:clamp(30px,5vw,44px);font-weight:900;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:10px}
    .lead{color:#ccc;font-size:18px;max-width:800px}

    .controls{margin-top:20px;display:grid;gap:10px}
    .search{padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:var(--surface);color:#fff}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{padding:6px 12px;border:1px solid var(--border);border-radius:999px;background:var(--surface-2);color:#aaa;font-size:13px;cursor:pointer}
    .chip.active,.chip:hover{border-color:var(--brand);color:#fff}

    .list{margin-top:26px;display:flex;flex-direction:column;gap:16px}
    .post{padding:16px;border:1px solid var(--border);border-radius:var(--radius);background:var(--surface)}
    .post:hover{border-color:var(--brand)}
    .meta{color:var(--muted);font-size:13px;margin-bottom:4px}
    .title{font-weight:700;font-size:20px;margin-bottom:6px;color:#fff;text-decoration:none}
    .excerpt{color:#ccc;font-size:15px;margin-bottom:10px}
    .read{color:var(--brand);text-decoration:none;font-weight:600;font-size:14px}

    footer{margin-top:40px;padding:20px 0;border-top:1px solid var(--border);color:#aaa;font-size:14px;text-align:center}
    @media(max-width:768px){.nav-links{display:none}}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <a href="https://ibrarzahoorr.github.io/Ibrar-Zahoor" class="brand">
        <div class="brand-logo">IZ</div>
        <div class="brand-name">Ibrar Zahoor</div>
      </a>
      <div class="nav-links">
        <a href="https://ibrarzahoorr.github.io/Ibrar-Zahoor/#about">About</a>
        <a href="https://ibrarzahoorr.github.io/Ibrar-Zahoor/#shopify-services">Services</a>
        <a href="https://ibrarzahoorr.github.io/Ibrar-Zahoor/#projects">Portfolio</a>
        <a href="https://ibrarzahoorr.github.io/Ibrar-Zahoor/#contact">Contact</a>
        <a href="https://ibrarzahoorr.github.io/Ibrar-Zahoor/#blog">Blog</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Blog — Affordable Shopify Developer Insights</h1>
      <p class="lead">Guides on Shopify Plus, Liquid, SEO, migrations & hiring. No fluff, just fast-loading text articles.</p>

      <!-- Controls -->
      <div class="controls">
        <input id="search" class="search" placeholder="Search posts…" aria-label="Search blog posts" />
        <div class="chips">
          <button class="chip active" data-tag="all">All</button>
          <button class="chip" data-tag="affordable">Affordable</button>
          <button class="chip" data-tag="plus">Shopify Plus</button>
          <button class="chip" data-tag="seo">SEO</button>
          <button class="chip" data-tag="liquid">Liquid</button>
          <button class="chip" data-tag="migration">Migration</button>
          <button class="chip" data-tag="hiring">Hiring</button>
        </div>
      </div>

      <!-- Posts -->
      <div id="posts" class="list"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © <span id="year"></span> Ibrar Zahoor — Shopify Developer
  </footer>

  <!-- Script -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const POSTS = [
      {
        title: "Affordable Shopify Developer — Cost, Rates & Hiring Guide (2025)",
        date: "2025-09-22",
        tag: "affordable",
        excerpt: "Hourly rates, fixed bids, and a copy-paste checklist to hire the right Shopify developer.",
        url: "affordable-shopify-developer.html"
      },
      {
        title: "Affordable Shopify Plus Development — 60% Less Cost",
        date: "2025-09-20",
        tag: "plus",
        excerpt: "Enterprise-grade Shopify Plus features without the enterprise price tag.",
        url: "affordable-shopify-plus-development.html"
      },
      {
        title: "Shopify SEO Tips for 2025",
        date: "2025-09-15",
        tag: "seo",
        excerpt: "Technical fixes, schema, and content clusters that actually move rankings.",
        url: "shopify-seo-tips.html"
      },
      {
        title: "Liquid Snippets to Supercharge Your Theme",
        date: "2025-09-12",
        tag: "liquid",
        excerpt: "Useful Liquid patterns: metafields, conditionals, and dynamic sections.",
        url: "liquid-snippets.html"
      },
      {
        title: "WooCommerce → Shopify Migration Checklist",
        date: "2025-09-05",
        tag: "migration",
        excerpt: "Clean data maps, redirects, parity checks, and launch QA to protect your SEO.",
        url: "woocommerce-to-shopify-migration.html"
      },
      {
        title: "How to Write a Perfect Shopify Brief (Hiring Template)",
        date: "2025-08-30",
        tag: "hiring",
        excerpt: "Use this brief template to get accurate quotes and avoid scope creep.",
        url: "shopify-brief-template.html"
      }
    ];

    const postsEl = document.getElementById('posts');
    const searchEl = document.getElementById('search');
    const chips = Array.from(document.querySelectorAll('.chip'));
    let activeTag = 'all';

    function render() {
      const q = (searchEl.value || '').toLowerCase().trim();
      const list = POSTS
        .sort((a,b)=> new Date(b.date) - new Date(a.date))
        .filter(p => (activeTag==='all' || p.tag===activeTag))
        .filter(p => !q || [p.title,p.excerpt,p.tag].join(' ').toLowerCase().includes(q));

      postsEl.innerHTML = list.map(p => `
        <article class="post">
          <div class="meta">${new Date(p.date).toLocaleDateString()} • ${p.tag}</div>
          <a class="title" href="${p.url}">${p.title}</a>
          <p class="excerpt">${p.excerpt}</p>
          <a class="read" href="${p.url}">Read more →</a>
        </article>
      `).join('');

      if(!list.length){postsEl.innerHTML=`<p style="color:#aaa">No posts found.</p>`}
    }

    searchEl.addEventListener('input', render);
    chips.forEach(ch => ch.addEventListener('click', () => {
      chips.forEach(c => c.classList.remove('active'));
      ch.classList.add('active');
      activeTag = ch.dataset.tag;
      render();
    }));
    render();
  </script>
</body>
</html>
